<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="icon" href="remover.png" type="image/png">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Background Remover</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Arial', sans-serif;
        }
        body {
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            background: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
            margin-bottom: 30px;
            color: #333;
        }
        .upload-area {
            border: 2px dashed #ccc;
            padding: 30px;
            text-align: center;
            margin-bottom: 20px;
            border-radius: 10px;
            cursor: pointer;
        }
        .upload-area:hover {
            border-color: #4a6bff;
        }
        #imagePreview {
            max-width: 100%;
            margin-top: 20px;
            display: none;
        }
        button {
            background: #4a6bff;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            margin-top: 10px;
        }
        button:hover {
            background: #3a5bef;
        }
        a.back-btn {
            display: inline-block;
            margin-top: 20px;
            color: #4a6bff;
            text-decoration: none;
        }
        a.back-btn:hover {
            text-decoration: underline;
        }
        .loading {
            display: none;
            margin: 20px 0;
            text-align: center;
        }
        .error {
            color: red;
            margin: 10px 0;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1><i class="fas fa-eraser"></i> Background Remover</h1>
        <div class="upload-area" id="uploadArea">
            <p>Drag & Drop your image here or click to browse</p>
            <input type="file" id="fileInput" accept="image/*" style="display: none;">
            <img id="imagePreview" alt="Preview">
        </div>
        <div class="error" id="error"></div>
        <div class="loading" id="loading">
            <p>Removing background... <i class="fas fa-spinner fa-spin"></i></p>
        </div>
        <div id="controls" style="display: none;">
            <button id="removeBgBtn">Remove Background</button>
            <button id="downloadBtn">Download</button>
        </div>
        <a href="index.html" class="back-btn"><i class="fas fa-arrow-left"></i> Back to Home</a>
    </div>

    <script>
        const uploadArea = document.getElementById('uploadArea');
        const fileInput = document.getElementById('fileInput');
        const imagePreview = document.getElementById('imagePreview');
        const controls = document.getElementById('controls');
        const removeBgBtn = document.getElementById('removeBgBtn');
        const downloadBtn = document.getElementById('downloadBtn');
        const loading = document.getElementById('loading');
        const errorDiv = document.getElementById('error');

        let processedImage = null;

        // Upload image
        uploadArea.addEventListener('click', () => fileInput.click());
        fileInput.addEventListener('change', (e) => {
            const file = e.target.files[0];
            if (!file) return;

            // Validate file size (max 0.5MB for free API)
            if (file.size > 500000) {
                errorDiv.textContent = "Error: File must be smaller than 0.5MB for free API.";
                return;
            }

            errorDiv.textContent = "";
            const reader = new FileReader();
            reader.onload = (event) => {
                imagePreview.src = event.target.result;
                imagePreview.style.display = 'block';
                controls.style.display = 'block';
            };
            reader.readAsDataURL(file);
        });

        // Remove background (API call)
        removeBgBtn.addEventListener('click', async () => {
            if (!fileInput.files[0]) {
                errorDiv.textContent = "Error: Please upload an image first.";
                return;
            }

            loading.style.display = 'block';
            errorDiv.textContent = "";
            const formData = new FormData();
            formData.append('image_file', fileInput.files[0]);

            try {
                const response = await fetch('https://api.remove.bg/v1.0/removebg', {
                    method: 'POST',
                    headers: {
                        'X-Api-Key': 'Ro3s5Wx9srDuJydcC6CNDRMb', // Your API key
                    },
                    body: formData,
                });

                if (!response.ok) {
                    const error = await response.json();
                    throw new Error(error.errors ? error.errors[0].title : 'Failed to remove background');
                }

                const blob = await response.blob();
                processedImage = URL.createObjectURL(blob);
                imagePreview.src = processedImage;
            } catch (error) {
                errorDiv.textContent = "Error: " + error.message;
            } finally {
                loading.style.display = 'none';
            }
        });

        // Download image
        downloadBtn.addEventListener('click', () => {
            if (processedImage) {
                const link = document.createElement('a');
                link.download = 'no-bg.png';
                link.href = processedImage;
                link.click();
            } else {
                errorDiv.textContent = "Error: No processed image to download.";
            }
        });

    </script>
</body>
</html>
