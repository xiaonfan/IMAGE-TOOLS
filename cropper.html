<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Free online image cropper tool with drag-and-drop support to easily crop and edit your images with a modern, user-friendly interface.">
  <meta name="keywords" content="image cropper, online image editor, crop image, photo editor, free image cropping tool, drag and drop image cropper">
  <meta name="author" content="xAI">
  <meta name="robots" content="index, follow">
  <title>Image Cropper - Free Online Image Editing Tool</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/cropperjs/1.5.12/cropper.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
  <style>
    body {
      font-family: 'Arial', sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f4f7fa;
      color: #333;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }
    header {
      background-color: #2c3e50;
      color: white;
      padding: 1rem;
      text-align: center;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }
    header h1 {
      margin: 0;
      font-size: 2rem;
    }
    nav {
      margin: 1rem 0;
    }
    .back-home {
      color: #3498db;
      text-decoration: none;
      font-weight: bold;
      transition: color 0.3s;
    }
    .back-home:hover {
      color: #2980b9;
    }
    .container {
      flex: 1;
      max-width: 1200px;
      margin: 0 auto;
      padding: 2rem;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    .cropper-container {
      background: white;
      padding: 2rem;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      width: 100%;
      max-width: 800px;
      text-align: center;
      transition: background-color 0.3s;
    }
    .cropper-container.dragover {
      background-color: #e1f5fe;
    }
    #image {
      max-width: 100%;
      display: block;
      margin: 0 auto;
    }
    .controls {
      margin-top: 1rem;
      display: flex;
      flex-wrap: wrap;
      gap: 1rem;
      justify-content: center;
    }
    button, input[type="file"] {
      padding: 0.75rem 1.5rem;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 1rem;
      transition: background-color 0.3s;
    }
    button {
      background-color: #3498db;
      color: white;
    }
    button:hover {
      background-color: #2980b9;
    }
    input[type="file"] {
      background-color: #ecf0f1;
      color: #333;
    }
    footer {
      background-color: #2c3e50;
      color: white;
      text-align: center;
      padding: 1rem;
      margin-top: auto;
    }
    @media (max-width: 768px) {
      header h1 {
        font-size: 1.5rem;
      }
      .cropper-container {
        padding: 1rem;
      }
      .controls {
        flex-direction: column;
      }
    }
  </style>
</head>
<body>
  <header>
    <h1>Free Online Image Cropper</h1>
    <nav>
      <a href="index.html" class="back-home"><i class="fas fa-home"></i> Back to Home</a>
    </nav>
  </header>
  <div class="container">
    <section class="cropper-container" id="dropZone">
      <h2>Crop Your Image</h2>
      <p>Upload an image or drag and drop it here to crop it to your desired size.</p>
      <input type="file" id="imageInput" accept="image/*">
      <img id="image" src="" alt="Image to be cropped">
      <div class="controls">
        <button id="cropButton" disabled>Crop Image</button>
        <button id="downloadButton" disabled>Download Cropped Image</button>
      </div>
    </section>
  </div>
  <footer>
    <p>Â© 2025 xAI. All rights reserved.</p>
  </footer>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/cropperjs/1.5.12/cropper.min.js"></script>
  <script>
    let cropper;
    const image = document.getElementById('image');
    const imageInput = document.getElementById('imageInput');
    const cropButton = document.getElementById('cropButton');
    const downloadButton = document.getElementById('downloadButton');
    const dropZone = document.getElementById('dropZone');

    function handleImage(file) {
      if (file && file.type.startsWith('image/')) {
        const reader = new FileReader();
        reader.onload = (event) => {
          image.src = event.target.result;
          if (cropper) {
            cropper.destroy();
          }
          cropper = new Cropper(image, {
            aspectRatio: NaN,
            viewMode: 1,
            autoCropArea: 0.8,
          });
          cropButton.disabled = false;
          downloadButton.disabled = true;
        };
        reader.readAsDataURL(file);
      }
    }

    imageInput.addEventListener('change', (e) => {
      const file = e.target.files[0];
      handleImage(file);
    });

    dropZone.addEventListener('dragover', (e) => {
      e.preventDefault();
      dropZone.classList.add('dragover');
    });

    dropZone.addEventListener('dragleave', () => {
      dropZone.classList.remove('dragover');
    });

    dropZone.addEventListener('drop', (e) => {
      e.preventDefault();
      dropZone.classList.remove('dragover');
      const file = e.dataTransfer.files[0];
      handleImage(file);
    });

    cropButton.addEventListener('click', () => {
      if (cropper) {
        const canvas = cropper.getCroppedCanvas();
        image.src = canvas.toDataURL('image/jpeg');
        downloadButton.disabled = false;
        cropper.destroy();
        cropper = null;
      }
    });

    downloadButton.addEventListener('click', () => {
      const link = document.createElement('a');
      link.href = image.src;
      link.download = 'cropped-image.jpg';
      link.click();
    });
  </script>
</body>
</html>
